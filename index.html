<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <aside>
            <div class="logo">
                Ecommerce
            </div>
            <hr>
            <div class="breadcrumb">
                <a href="#">Products</a>
                <span>></span>
                <a href="#" class="active">all(732)</a>
            </div>
            <hr>
            <div class="side-bar-header">
                <h5>Filter</h5>
                <button class="delete-filters">
                    Delete all filters
                </button>
                
            </div>
            <hr>
            <div class="filters">
                <button class="filter-option" data-filter="watch" >Watch</button>
                <button class="filter-option" data-filter="shirt">Shirt</button>
                <button class="filter-option" data-filter="laptop">Laptop</button>
                <button class="filter-option" data-filter="phone">Phone</button>
            </div>
            <hr>
            <div class="accordion">
                    Available in store 
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="accordion">
                    Status 
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="accordion">
                    Type 
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="accordion">
                    Device type 
                <i class="fas fa-arrow-down"></i>
            </div>
            <div class="accordion">
                    Other 
                <i class="fas fa-arrow-down"></i>
            </div>
        </aside>
        <header>
            <nav>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <form action="">
                        <input type="text" id="search" placeholder="Search store">
                    </form>
                </div>
                <div class="center-part">
                    <a href="#" class="active">
                        Store
                    </a>
                    <a href="#">
                        Newsletter
                    </a>
                    <a href="#">
                        List
                    </a>
                    <a href="#">
                        Help
                    </a>
                </div>
                <div class="right-part">
                    <i class="far fa-user"></i>
                    <i class="far fa-heart"></i>
                    <i class="fas fa-shopping-basket"></i>
                </div>
            </nav>
            <div class="content">
                <div class="container">
                    <div class="cards">

                    </div>
                </div>
            </div>
        </header>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
